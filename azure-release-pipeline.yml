trigger:
  branches:
    include:
      - refs/tags/release

pool: "Cashflows RHEL8 Pool"

parameters:
- name: createRelease
  displayName: Create GitHub Release
  type: boolean
  default: false

variables:
  ${{ if eq(variables['Build.Reason'], 'Manual') }}:
    createRelease: ${{ parameters.createRelease }}
  ${{ else }}:
    createRelease: true
  nodeVersion: '14.x'
  releaseVersionMajorMinor: '1.0'

stages:
- stage: Build
  jobs:
  - job: BuildAndTest
    steps:
    - task: NodeTool@0 
      displayName: 'Install Node ${{ variables.nodeVersion }}'
      inputs:
        versionSpec: '${{ variables.nodeVersion }}'
    - task: Npm@1
      displayName: 'Npm Install'
      inputs:
        command: 'install'
    - task: Npm@1
      displayName: 'Npm Version'
      inputs:
        command: 'custom'
        customCommand: 'version'
    - task: Npm@1
      displayName: 'Npm Build'
      inputs:
        command: 'custom'
        customCommand: 'run build'
    - task: Npm@1
      displayName: 'Npm Test'
      inputs:
        command: 'custom'
        customCommand: 'run test'

- ${{ if eq(variables['createRelease'], 'True') }}:
# https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/utility/github-release?view=azure-devops
  - stage: Release
    jobs:
    - job: ReleaseGitHub
      variables:
        revision: $[ counter(variables['releaseVersionMajorMinor' ], 1)]
        version: $[ variables['releaseVersionMajorMinor'] ].$(revision)
      steps:
      - task: PowerShell@2
        displayName: 'Print and export version number'
        name: Version
        inputs:
          targetType: 'inline'
          script: |
            echo "Version: $(version)"
            Write-Host "##vso[task.setvariable variable=version;isOutput=true]$(version)"

